            {{ sommaire }}

    <section id="lessons-commentary">
        <form action="" method="get">
            <fieldset>
                <legend>Vos informations</legend><div>
                <label for="name">Votre pseudo : </label> <input type="text" name="pseudo" id="name" placeholder="monNom..." required></div>
                <div>
                <label for="email">Votre email : </label><input type="email" name="email" id="email" placeholder="xxxxxxxxxx@xxxx.xx" required></div>

            <div>
            <label for="com">Votre commentaire : </label>
            <textarea name="comment" id="com" cols="150" rows="10" required></textarea>
        </div>
        <div>
            <input type="checkbox" name="com-condition" id="conditions" required>
            <label for="conditions">Acccepter d'envoi de commentaire</label>
        </div>
            <input type="submit" value="Commenter">
        </form>

    </section>
