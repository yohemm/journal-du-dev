<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style.css" />
  <title>Le Journale du Dév</title>
</head>

<body>
  <nav id="menu-nav"></nav>
  <main>
    <header>
      <h2>Le <span>J</span>ournale du <span>D</span>év</h2>
      <h3>
        Fait pour les jeunes programmeur en quetes de nouveaux apprentissage
      </h3>
    </header>
    <div id="content">
      <form action="" method="post" id="connection">
        <div>
          <label for="user">Votre Nom d'utilisateur/adressse email</label><input type="text" name="userid" id="user"
            placeholder="xxxxxxxxxx | xxxxx@xx.xx" required>
        </div>
        <div>
            <label for="email">Votre email</label> <input type="email" name="email" id="email" 
            placeholder="xxxxxxxxxxxxxxx@xxxxxxxx.xx" required>
        </div>
        <div>
            <label for="pass">Votre mot de passe</label> <input type="password" name="password" id="pass"
            placeholder="mon mots de passe" required>
        </div>
        <div>
            <label for="pass">Confirmation de votre mot de passe</label> <input type="password" name="confirm-password" id="confirm-pass"
            placeholder="mon mots de passe" required>
        </div>
        <input type="submit" value="Inscription">
      </form>
    </div>
  </main>
  <footer>
    <p>
      All right reserved &copy; by Yohem VAXELAIRE 2022 |
      <a href="contact.html">Contact</a>
    </p>
  </footer>
  <script src="../index.js"></script>
</body>

</html>
